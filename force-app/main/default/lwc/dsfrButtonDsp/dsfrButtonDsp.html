<template>
    <div class={alignClass}>
        <template lwc:if={isInactive}>
            <button type="button" class={buttonClass} aria-label={buttonAriaLabel}
                    title={buttonTitle} name={buttonName} disabled >
                {buttonLabel}
            </button>
        </template>
        <template lwc:else>
            <button type="button" class={buttonClass} aria-label={buttonAriaLabel}
                    title={buttonTitle} name={buttonName} onclick={openTarget} >
                {buttonLabel}
            </button>
        </template>
    </div>
</template>
