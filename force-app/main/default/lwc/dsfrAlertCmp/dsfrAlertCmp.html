<template>
    <div class={alertClass} role="alert" lwc:if={showAlert}>
        <template lwc:if={alertTitle}>
            <h4 class="fr-alert__title">
                <lightning-formatted-text value={alertTitle} class="fr-alert__title alertText" >
                </lightning-formatted-text>
            </h4>
        </template>
        <template lwc:if={isTags}>
            <ul class="fr-tags-group alertMessage">
                <template for:each={tagList} for:item="item">
                    <li key={item}>
                        <c-dsfr-tag-dsp tag-label={item}></c-dsfr-tag-dsp>
                    </li>
                </template>
            </ul>
        </template>
        <template lwc:elseif={alertMessage}>
            <p class="alertMessage">
                <lightning-formatted-rich-text value={alertMessage} class="alertText" >
                </lightning-formatted-rich-text>
            </p>
        </template>
        <template lwc:if={alertActionLabel}>
            <p>
                <a href="#"  target="_blank" rel="noopener" onclick={openTarget} >{alertActionLabel}</a>
            </p>
        </template>
    </div>
</template>
