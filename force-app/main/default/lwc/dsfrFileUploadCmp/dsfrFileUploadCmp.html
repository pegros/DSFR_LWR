<template>
    <!-- COMPONENT  DISPLAY -->
    <div class={mainClass} > 
        <label class="fr-label" for="fileLoad">
            {label}
            <template lwc:if={comment}>
                <span class="fr-hint-text">{comment}</span>
            </template>
            
        </label>
        <input  class="fr-upload"   id="fileLoad"           aria-describedby="uploadMessage"
                type="file"         name="fileUpload"
                accept={accept}     onchange={handleUpload}>
        <template lwc:if={message}>
            <p class={messageClass} id="uploadMessage">
                {message}
            </p>
        </template>
    </div>

    <!-- DEBUG MODE INFORMATION -->
    <template lwc:if={isDebug}>
        <div class={mainClass}>
            <!-- fr-icon-bug-line fr-text-default__warning -->
            <p class="fr-px-2v fr-py-4v">
                <span class="fr-badge fr-badge--warning  fr-mr-4v">
                    Mode debug activ√©!
                </span>
                <span class="fr-badge fr-badge--info">
                    <a href="https://github.com/pegros/DSFR_LWR/blob/master/help/dsfrFileUploadCmp.md" target="_blank">
                        Voir la documentation</a>
                </span>
            </p>
        </div>
    </template>
</template>
