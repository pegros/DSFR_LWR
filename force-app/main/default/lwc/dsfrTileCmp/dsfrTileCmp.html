<template>
    <article class={tileClass}>
        <div class="fr-tile__body">
            <template lwc:if={isH4}>
                <h4 class="fr-tile__title">
                    <template lwc:if={tileTarget}>
                        <a class="fr-tile__link" href="#" onclick={openTarget}>{tileTitle}</a>
                    </template>
                    <template lwc:else>
                        {tileTitle}
                    </template>
                </h4>
            </template>
            <template lwc:elseif={isH3}>
                <h3 class="fr-tile__title">
                    <template lwc:if={tileTarget}>
                        <a class="fr-tile__link" href="#" onclick={openTarget}>{tileTitle}</a>
                    </template>
                    <template lwc:else>
                        {tileTitle}
                    </template>
                </h3>
            </template>
            <template lwc:elseif={isH2}>
                <h2 class="fr-tile__title">
                    <template lwc:if={tileTarget}>
                        <a class="fr-tile__link" href="#" onclick={openTarget}>{tileTitle}</a>
                    </template>
                    <template lwc:else>
                        {tileTitle}
                    </template>
                </h2>
            </template>
            <template lwc:else>
                <h5 class="fr-tile__title">
                    <template lwc:if={tileTarget}>
                        <a class="fr-tile__link" href="#" onclick={openTarget}>{tileTitle}</a>
                    </template>
                    <template lwc:else>
                        {tileTitle}
                    </template>
                </h5>
            </template>
            <template lwc:if={tileDescription}>
                <p class="fr-tile__desc">
                    <lightning-formatted-rich-text class="fr-tile__desc" value={tileDescription}>
                    </lightning-formatted-rich-text>
                </p>
            </template>
            <template lwc:if={isDebug}>
                <p class="fr-tile__desc">
                    <c-dsfr-badge-dsp   badge-value="Mode debug activÃ©!"    badge-variant="warning"
                                        show-icon="true"                    class="badgeListItem">
                    </c-dsfr-badge-dsp>
                </p>
            </template>
        </div>
        <div lwc:if={tileImage} class="fr-tile__img">
            <template lwc:if={pictoSrc}>
                <c-dsfr-pictogram-dsp picto-name={pictoSrc} picto-size="none" picto-class="fr-responsive-img" is-debug={isDebug} >
                </c-dsfr-pictogram-dsp>
            </template>
            <template lwc:else>
                <img class={imageClass} aria-hidden="true" src={imageSrc} alt="" >
            </template>
        </div>
    </article>
</template>
