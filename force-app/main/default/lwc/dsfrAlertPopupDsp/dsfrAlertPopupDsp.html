<template>
    <lightning-modal-body>
        <c-dsfr-button-dsp  button-label={closeLabel}   button-title={closeTitle} 
                            button-icon="close-line"    button-icon-position="right"
                            button-size="small"         button-variant="tertiary-no-outline"
                            button-align="right"
                            ontrigger={handleClose}    is-debug={isDebug}>
        </c-dsfr-button-dsp>
        <template lwc:if={showAlerts}>
            <template for:each={alerts} for:item="iter">
                <c-dsfr-alert-cmp   key={iter.title}
                                    alert-type={iter.type}      alert-size={iter.size}
                                    alert-title={iter.title}    alert-message={iter.message}
                                    alert-css="fr-m-2v"         is-debug={isDebug}>
                </c-dsfr-alert-cmp>
            </template>
        </template>

        <template lwc:if={isDebug}>
            <div class="fr-p-4v slds-border_top">
                <div>
                    <span class="fr-badge fr-badge--warning  fr-mr-4v">
                        Mode debug activ√©!
                    </span>
                    <span class="fr-badge fr-badge--info">
                        <a href="https://github.com/pegros/DSFR_LWR/blob/master/help/dsfrAlertPopupDsp.md" target="_blank">
                            Voir la documentation</a>
                    </span>
                </div>
                <div class="fr-text--sm fr-mt-2v">
                    <ul>
                        <li><b>showTitle</b>: {showTitle} / <b>modalTitle</b>: {modalTitle}</li>
                        <li><b>(aria-)description</b>: {description}</li>
                        <li><b>alerts</b>: {alertsStr}</li>
                    </ul>
                </div>
            </div>
        </template>
    </lightning-modal-body>
</template>
