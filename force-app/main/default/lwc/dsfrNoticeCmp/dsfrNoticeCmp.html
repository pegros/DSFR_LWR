<template>
    <div class={noticeClass}>
        <div class="fr-container">
            <div class="fr-notice__body">
                <p if:true={noticeTitle} class="fr-notice__title">
                    <lightning-formatted-text value={noticeTitle} class="fr-notice__title noticeText" >
                    </lightning-formatted-text>
                </p>
                <template lwc:if={noticeAction}>
                    <c-dsfr-button-dsp  button-target={noticeAction}            button-label={noticeActionLabel}
                                        button-variant="tertiary-no-outline"    button-size="small"
                                        button-icon="arrow-right-line"          button-icon-position="right"
                                        is-debug={isDebug}>
                    </c-dsfr-button-dsp>
                </template>
                <slot></slot>
            </div>
        </div>
    </div>
</template>
