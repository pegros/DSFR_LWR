<template>
    <!--<div class="fr-pt-md-14v" role="main" id="content">-->
        <div class="fr-container fr-container--fluid fr-mb-md-14v">
            <div class="fr-grid-row fr-grid-row-gutters fr-grid-row--center">
                <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                    <div class="fr-container fr-background-alt--grey fr-px-md-0 fr-py-10v fr-py-md-14v">
                        <div class="fr-grid-row fr-grid-row-gutters fr-grid-row--center">
                            <div class="fr-col-12 fr-col-md-9 fr-col-lg-8">
                                <h1 class="fr-h1">{mainHeader}</h1>
                                <div>
                                    <form aria-label="Formulaire de demande de réinitialisation de mot de passe">
                                        <fieldset class="fr-fieldset" aria-labelledby="pwd-legend pwd-messages">
                                            <template lwc:if={formHeader}>
                                                <legend class="fr-fieldset__legend" id="pwd-legend">
                                                    <h2 class="fr-h2">{formHeader}</h2>
                                                </legend>
                                            </template>
                                            <template lwc:if={formDescription}>
                                                <div class="fr-fieldset__element">
                                                    <p class="fr-text--sm">{formDescription}</p>
                                                </div>
                                            </template>
                                            <div class="fr-fieldset__element">
                                                <fieldset class="fr-fieldset" id="credentials" aria-labelledby="credentials-messages">
                                                    <div class="fr-fieldset__element">
                                                        <span class="fr-hint-text">{formHelp}</span>
                                                    </div>
                                                    <div class="fr-fieldset__element">
                                                        <div class="fr-input-group">
                                                            <label class="fr-label" for="username-input">
                                                                Identifiant
                                                                <abbr class="fr-required" title="obligatoire">*</abbr>
                                                                <span class="fr-hint-text">Format attendu : nom@domaine.fr</span>
                                                            </label>
                                                            <input class="fr-input" autocomplete="username" aria-required="true" aria-describedby="username-messages" name="username" id="username-input" type="text">
                                                            <div class="fr-messages-group" id="username-messages" aria-live="assertive">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="fr-messages-group" id="credentials-messages" aria-live="assertive">
                                                        <template lwc:if={message}>
                                                            <c-dsfr-alert-cmp   alert-type={message.type}
                                                                                alert-size="small"
                                                                                alert-title={message.title}
                                                                                alert-message={message.details}
                                                                                alert-css="fr-m-2v">
                                                            </c-dsfr-alert-cmp>
                                                        </template>
                                                    </div>
                                                </fieldset>
                                            </div>
                                            <div class="fr-fieldset__element">
                                                <ul class="fr-btns-group">
                                                    <li>
                                                        <button class="formButton fr-mt-2v fr-btn" type="submit" onclick={handleSend}>
                                                            {sendLabel}
                                                        </button>
                                                        <lightning-spinner alternative-text="..." size="small" variant="brand" class="slds-hide slds-m-left_small slds-align_absolute-center">
                                                        </lightning-spinner>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="fr-messages-group" id="pwd-messages" aria-live="assertive">
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
    <template lwc:if={isDebug}>
        <div class="fr-container">
            <p class="fr-py-4v">
                <span class="fr-badge fr-badge--warning  fr-mr-4v">
                    Mode debug activé!
                </span>
                <span class="fr-badge fr-badge--info">
                    <a href="https://github.com/pegros/DSFR_LWR/blob/master/help/dsfrLogin.md" target="_blank">
                        Voir la documentation</a>
                </span>
            </p>
        </div>
    </template>
</template>
