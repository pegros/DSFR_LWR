<template>
    <div class="fr-pt-md-14v" role="main" id="content">
        <div class="fr-container fr-container--fluid fr-mb-md-14v">
            <div class="fr-grid-row fr-grid-row-gutters fr-grid-row--center">
                <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                    <div class="fr-container fr-background-alt--grey fr-px-md-0 fr-py-10v fr-py-md-14v">
                        <div class="fr-grid-row fr-grid-row-gutters fr-grid-row--center">
                            <div class="fr-col-12 fr-col-md-9 fr-col-lg-8">
                                <template lwc:if={mainTitle}>
                                    <h1 class="fr-h1">{mainTitle}</h1>
                                </template>
                                <div>
                                    <form >
                                        <fieldset class="fr-fieldset" aria-labelledby="pwd-legend pwd-messages">
                                            <legend class="fr-fieldset__legend" id="pwd-legend">
                                                <h2 class="fr-h2">{formTitle}</h2>
                                            </legend>
                                            <template lwc:if={formDescription}>
                                                <div class="fr-fieldset__element">
                                                    <p class="fr-text--sm">{formDescription}</p>
                                                </div>
                                            </template>
                                            <div class="fr-fieldset__element">
                                                <fieldset class="fr-fieldset" id="credentials" aria-labelledby="credentials-messages">
                                                    <template lwc:if={formHint}>
                                                        <div class="fr-fieldset__element">
                                                            <span class="fr-hint-text">{formHint}</span>
                                                        </div>
                                                    </template>

                                                    <div class="fr-fieldset__element">
                                                        <div class="fr-password" id="password-3">
                                                            <label class="fr-label" for="password-3-input">
                                                                Ancien mot de passe
                                                                <abbr class="fr-required" title="obligatoire">*</abbr>
                                                            </label>
                                                            <div class="fr-input-wrap">
                                                                <input  class="fr-password__input fr-input" 
                                                                        aria-describedby="password-3-input-messages" aria-required="true" required
                                                                        name="password" autocomplete="current-password" id="password-3-input" type="password">
                                                            </div>
                                                            <div class="fr-messages-group" id="password-3-input-messages" aria-live="assertive">
                                                            </div>
                                                            <div class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm">
                                                                <input  id="password-1-show"                    type="checkbox"
                                                                        aria-label="Afficher le mot de passe"   aria-describedby="password-1-show-messages"
                                                                        onchange={togglePassword} >
                                                                <label class="fr-password__checkbox fr-label" for="password-1-show">
                                                                    Afficher en clair
                                                                </label>
                                                                <div class="fr-messages-group" id="password-1-show-messages" aria-live="assertive">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="fr-fieldset__element">
                                                        <div class="fr-password" id="password-1">
                                                            <label class="fr-label" for="password-1-input">
                                                                Nouveau mot de passe
                                                                <abbr class="fr-required" title="obligatoire">*</abbr>
                                                            </label>
                                                            <span class="fr-hint-text">{pwdPolicy}</span>
                                                            <div class="fr-input-wrap">
                                                                <input  class="fr-password__input fr-input"
                                                                        aria-describedby="password-1-input-messages" aria-required="true" required
                                                                        name="password" autocomplete="new-password" id="password-1-input" type="password">
                                                            </div>
                                                            <div class="fr-messages-group" id="password-1-input-messages" aria-live="assertive">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="fr-fieldset__element">
                                                        <div class="fr-password" id="password-2">
                                                            <label class="fr-label" for="password-2-input">
                                                                Confirmer le nouveau mot de passe
                                                                <abbr class="fr-required" title="obligatoire">*</abbr>
                                                            </label>
                                                            <div class="fr-input-wrap">
                                                                <input  class="fr-password__input fr-input"
                                                                        aria-describedby="password-2-input-messages" aria-required="true" required
                                                                        name="password" autocomplete="new-password" id="password-2-input" type="password">
                                                            </div>
                                                            <div class="fr-messages-group" id="password-2-input-messages" aria-live="assertive">
                                                            </div>
                                                        </div>
                                                    </div>
                                                   
                                                    <div class="fr-messages-group" id="credentials-messages" aria-live="assertive">
                                                        <template lwc:if={message}>
                                                            <c-dsfr-alert-cmp   alert-type={message.type}
                                                                                alert-size="small"
                                                                                alert-title={message.title}
                                                                                alert-message={message.details}
                                                                                alert-css="fr-m-2v">
                                                            </c-dsfr-alert-cmp>
                                                        </template>
                                                    </div>
                                                </fieldset>
                                            </div>
                                            <div class="fr-fieldset__element">
                                                <ul class="fr-btns-group">
                                                    <li>
                                                        <button class="fr-mt-2v fr-btn" type="submit" onclick={handleChange}>
                                                            {formButton}
                                                        </button>
                                                        <lightning-spinner alternative-text="..." size="small" variant="brand" class="slds-hide slds-m-left_small slds-spinner_inline">
                                                        </lightning-spinner>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="fr-messages-group" id="pwd-messages" aria-live="assertive">
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template lwc:if={isDebug}>
        <div class="fr-container">
            <p class="fr-py-4v">
                <span class="fr-badge fr-badge--warning  fr-mr-4v">
                    Mode debug activ√©!
                </span>
                <span class="fr-badge fr-badge--info">
                    <a href="https://github.com/pegros/DSFR_LWR/blob/master/help/dsfrLogin.md" target="_blank">
                        Voir la documentation</a>
                </span>
            </p>
        </div>
    </template>

</template>
